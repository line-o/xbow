notifications:
  email: false

language: node_js

node_js:
  - "node"
  - "12"

services:
  - docker

env:
  - img=existdb/existdb:latest
  - img=existdb/existdb:release
  - img=existdb/existdb:4.7.1

cache:
  directories:
  - ~/.npm

before_install:
  - docker pull $img
  - docker create --name exist-ci -p 8080:8080 $img
  - docker start exist-ci
  # exist needs time
  - sleep 60

install:
  - npm ci
  # install package in exist-container
  - npm start

before_script:
  - docker ps

script:
  - npm test

after_success:
  - docker stop exist-ci
